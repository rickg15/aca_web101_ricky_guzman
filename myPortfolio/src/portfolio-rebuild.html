    <h3 class="container">
      <video
        width="620"
        height="350"
        src="./videos/ab0ovjx.mp4"
        allow="autoplay;"
        controls="yes"
      ></video>
      <iframe
        width="620"
        height="350"

    <form action="" method="post" class="STYLE-NAME">

        <p>Contact Form</p>

      <div>
        <label>
          <span>Your Name :</span>
          <input
            id="name"

            name="name"

          />
        </label>
      </div>
      <div>
        <label>
          <span>Your Email :</span>
          <input

            type="email"
            name="email"
            placeholder="Valid Email Address"

      </div>
      <div>
        <label>
          <span>Message :</span>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message to Us"

        </label>
      </div>
      <div>
        <label>
          <span>Subject :</span
          ><select name="selection">
            <option value="Job Inquiry">Job Inquiry</option>

      <div>
